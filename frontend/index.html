<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Register for Google Cloud Community Days 2025 in Kolkata. Submit your project and get a discount code!">
    <meta name="keywords" content="GCCD, Google Cloud, Kolkata, registration, discount code, project submission">
    <meta name="author" content="GDG Cloud Kolkata">
    <link rel="icon" href="/logo.png" type="image/png">
    <img src="logo.png" alt="GDG Cloud Kolkata Logo" />
  <title>GCCD Kolkata 2025 Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6200ea;
      --accent: #03dac6;
      --bg: #f3f4f6;
      --white: #ffffff;
      --gray: #6b7280;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg);
      color: #333;
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    header p {
      margin: 0.5rem 0 0;
      font-size: 1.1rem;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: var(--primary);
    }

    form label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }

    form input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    form input:focus {
      border-color: var(--primary);
      outline: none;
    }

    button {
      margin-top: 1.5rem;
      background-color: var(--primary);
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4b00c2;
    }

    .message {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
      color: green;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: var(--gray);
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }
      .container {
        margin: 1rem;
      }
    }
    .gdg-logo {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-bottom: 1rem;
  animation: floatLogo 3s ease-in-out infinite;
}

.bar {
  width: 15px;
  height: 40px;
  border-radius: 4px;
  animation: bounce 1.2s infinite ease-in-out;
}

.bar.red {
  background-color: #ea4335;
  animation-delay: 0s;
}
.bar.green {
  background-color: #34a853;
  animation-delay: 0.2s;
}
.bar.yellow {
  background-color: #fbbc05;
  animation-delay: 0.4s;
}
.bar.blue {
  background-color: #4285f4;
  animation-delay: 0.6s;
}

@keyframes bounce {
  0%, 100% {
    transform: scaleY(1);
  }
  50% {
    transform: scaleY(1.5);
  }
}

@keyframes floatLogo {
  0%, 100% {
    transform: translateY(0px);
  }
  50% {
    transform: translateY(-5px);
  }
}

  </style>
</head>
<body>

<header>
  <div class="gdg-logo">
  <div class="bar red"></div>
  <div class="bar green"></div>
  <div class="bar yellow"></div>
  <div class="bar blue"></div>
</div>
<h1>Google Cloud Community Days 2025 - Kolkata</h1>
<p>Submit your project and get your discount code!</p>

</header>

<div class="container">
  <h2>Submit Your Details</h2>
  <form id="registrationForm">
    <label for="name">Name</label>
    <input type="text" name="name" required>

    <label for="email">Email</label>
    <input type="email" name="email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" name="phone" required>

    <label for="codemodule_url">Codemodule URL</label>
    <input type="url" name="codemodule_url" required>

    <label for="github_url">GitHub URL</label>
    <input type="url" name="github_url" required>

    <label for="linkedin_url">LinkedIn URL</label>
    <input type="url" name="linkedin_url" required>

    <button type="submit">Submit & Get Discount</button>
  </form>
  <div class="message" id="formMessage"></div>
</div>

<footer>
  © 2025 GDG Cloud Kolkata · Open Source Initiative
</footer>

<script>
  document.getElementById("registrationForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const form = e.target;
    const data = {
      name: form.name.value,
      email: form.email.value,
      phone: form.phone.value,
      codemodule_url: form.codemodule_url.value,
      github_url: form.github_url.value,
      linkedin_url: form.linkedin_url.value
    };

    try {
      const response = await fetch("http://localhost:3000/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById("formMessage").textContent = result.message;
      form.reset();
    } catch (err) {
      document.getElementById("formMessage").textContent = "Something went wrong. Please try again.";
    }
  });
</script>

</body>
</html>
